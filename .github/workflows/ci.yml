name: CI

on:
  pull_request:
    branches:
      - main
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check for Changes
        run: |
          git diff --exit-code api/package.json || echo "Changes found"
          git diff --exit-code api/package-lock.json || echo "Changes found"

      - name: Check for package.json Changes
        id: check_changes
        run: |
          if [ -n "$(git diff api/package.json | grep .)" ] && [ -z "$(git diff api/package-lock.json | grep .)" ]; then
            echo "Changes found in package.json but not in package-lock.json"
            exit 78
          fi

      - name: Install Dependencies
        working-directory: api
        run: npm install

      - name: Build
        working-directory: api
        run: |
          npm run build
          npm run clean

      - name: Lint
        working-directory: api
        run: npm run lint

      - name: Run Tests
        working-directory: api
        run: npm run test
