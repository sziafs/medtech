name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          path: backend

      - name: Install Dependencies
        run: yarn install
        working-directory: backend

      - name: Run Tests
        run: yarn test
        working-directory: backend
